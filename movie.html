<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Rating System | Julia Johnson</title>
    <link rel="stylesheet" href="movie.css">
</head>
<body>
    <header>
        <nav id="navbar">
          <div class="container">
            <h1 class="logo">J&J</h1>
              <ul>
                <li><a href="index.html">Library Book Management System</a></li>
                <li><a class="current">Movie Rating System</a></li>
              </ul>
          </div>
        </nav>
        </div>
  </header>
  <div class="container">
    <h1>Movie Rating System</h1>
    <form id="movieForm">
        <label for="title">Title:</label>
        <input type="text" id="title" required>
        
        <label for="director">Director:</label>
        <input type="text" id="director" required>
        
        <label for="rating">Rating:</label>
        <input type="number" id="rating" min="1" max="10" required>
        
        <button type="submit">Add Movie</button>
    </form>
    <div id="movie-list">
        <h2>Movie List</h2>
        <ul id="movieList"></ul>
    </div>
    <script src="movie.js"></script>
</body>
</html>
